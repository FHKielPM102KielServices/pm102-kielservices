<!DOCTYPE html>
<html>
<head>
<title>Login and registration</title>
<!-- <link rel="stylesheet" href="css/style.css"> -->
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="validation1.js"></script>
</head>
  <body>
  
<div class="container" >
<div class="row well" >
   <h1 align="center" class="lead" style="color:green; font-size:25px; padding-top:0px;"><b>Welcome to registration page</b></h1>
    <div class="col-md-12">
	 <form id="register-form" method="post">
	 <!--first name-->
      <div class="form-group">
	   <div class="row">
	    <div class="col-md-2"><label for="fName" class="control-label">First name</label><b style="color:red">*</b></div>
        <div class="col-md-5"><input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name"></div>
       </div>
	 </div>
	 <!--last name-->
	 <div class="form-group">
	   <div class="row">
	    <div class="col-md-2"><label for="lName" class="control-label">Last name</label><b style="color:red">*</b></div>
        <div class="col-md-5"><input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name"></div>
       </div>
	 </div>
	 
	
	 <!--email-id-->
	   <div class="form-group">
	   <div class="row">
	    <div class="col-md-2"><label for="email" class="control-label">Email</label><b style="color:red">*</b></div>
        <div class="col-md-5"><input type="email" class="form-control" id="email" name="email" placeholder="Enter email"></div>
       </div>
	 </div>
	 
	 <!--password-->
	  <div class="form-group">
	   <div class="row">
	    <div class="col-md-2"><label for="password" class="control-label">Password</label><b style="color:red">*</b></div>
        <div class="col-md-5"><input type="password" class="form-control" id="password" name="password" placeholder="Enter password"></div>
       </div>
	 </div>
	 <div class="form-group">
	   <div class="row">
	    <div class="col-md-2"><label for="number" class="control-label">Mobile number</label><b style="color:red">*</b></div>
        <div class="col-md-5"><input type="tel" class="form-control" id="number" name="number" placeholder="Enter mobile number"></div>
       </div>
	 </div>
	 <div class="form-group">
	   <div class="row">
	    <div class="col-md-2"><label for="Gender" class="control-label">Gender</label><b style="color:red">*</b></div>
	    <div class="col-md-2" class="radio-inline"><input type="radio"  id="gender" name="gender" value="Male" checked>&nbsp &nbspMale</div>
		<div class="col-md-2" class="radio-inline"><input type="radio" id="gender" name="gender" value="Female">&nbsp &nbspFemale</div>

       </div>
	 </div>
	 <div class="form-group">
	   <div class="row">
	    <div class="col-md-2"><label for="address1" class="control-label">Address1</label><b style="color:red">*</b></div>
		<div class="col-md-5"><input type="text" name="address1" id="address1" class="form-control" placeholder="Enter your address line 1"></div>
		</div>
        </div>
		<div class="form-group">
	   <div class="row">
	    <div class="col-md-2"><label for="address2" class="control-label">Address2</label></div>
		<div class="col-md-5"><input type="text" name="address2" id="address2" class="form-control" placeholder="Enter your address line 2"></div>
		</div>
        </div>
	 
	 
	 <div class="form-group">
	   <div class="row">
	    <div class="col-md-2"><label for="date" class="control-label">Birthday</label><b style="color:red">*</b></div>
		<div class="col-md-5"><input type="date" name="date" id="date" class="form-control" placeholder="Enter birthday"></div>
		</div>
        </div>
	 <input type="submit" value="Register" onclick="sendInfo" class="btn btn-default center-block lead submit">
	 <br/>
	 </form>
	 
  If register <a href="index.html">Login</a>
  </div>
	 </div>
	 </div>
	 </body>
	 </html>
